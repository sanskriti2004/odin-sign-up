<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="sign-up">Sign Up</h1>
        <h5 class="sign-up-text">
          Enter you details below to create your account and get started.
        </h5>
      </div>
    </header>

    <main>
      <form action="#">
        <div class="outer-div-1">
          <div class="inner-div">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="inner-div">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
              required
            />
          </div>
        </div>
        <div class="outer-div-2">
          <div class="inner-div">
            <label for="dob">Date of Birth</label>
            <input
              type="date"
              id="dob"
              placeholder="Enter your date of birth"
              required
            />
          </div>

          <div class="inner-div">
            <label for="nationality">Nationality</label>
            <select
              name="nationality"
              id="nationality"
              placeholder="Nationality"
              required
            >
              <option value="" disabled selected>Options...</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="india">India</option>
              <option value="japan">Japan</option>
              <option value="uk">UK</option>
              <option value="usa">USA</option>
              <option value="vietnam">Vietnam</option>
            </select>
          </div>
        </div>
        <div class="outer-div-3">
          <div class="inner-div">
            <label for="phone-no">Pick your Phone</label>
            <div class="phone-inner-div">
              <select
                name="phone-no"
                id="phone-no"
                placeholder="Phone Number"
                required
              >
                <option value="" disabled selected>+??</option>
                <option value="+61">(+61)</option>
                <option value="+1">(+1)</option>
                <option value="+91">(+91)</option>
                <option value="+81">(+81)</option>
                <option value="+44">(+44)</option>
                <option value="+1">(+1)</option>
                <option value="+84">(+84)</option>
              </select>
              <input
                type="tel"
                placeholder="Enter your phone number"
                id="phone-no-input"
                required
              />
            </div>
          </div>

          <div class="inner-div">
            <label for="about-us">Where did you hear about us?</label>
            <select name="about-us" id="about-us">
              <option value="" disabled selected>Options...</option>
              <option value="social-media">
                Social Media(X, Instagram, YouTube, etc..)
              </option>
              <option value="friend">Friend, Colleague, Employee</option>
              <option value="ads">
                Online Advertising (Google, Facebook, etc..)
              </option>
              <option value="website">Company Website</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="outer-div-4">
          <div class="inner-div">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="inner-div">
            <label for="con-password">Confirm Password</label>
            <input
              type="password"
              id="con-password"
              placeholder="Re-enter your password"
              required
            />
          </div>
        </div>
        <div class="buttons">
          <button id="cancel">Cancel</button>
          <button id="submit">Sign Up</button>
        </div>
      </form>
      <span class="footer"
        ><p>Already have an account? <a href="#">Login</a></p></span
      >
    </main>
  </body>
</html>
